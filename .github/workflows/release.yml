name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # If manually triggered, use the latest tag
            VERSION=$(git describe --tags --abbrev=0)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/atharvamhaske/hashctl/cmd.Version=${{ steps.tag.outputs.VERSION }} -X github.com/atharvamhaske/hashctl/cmd.BuildDate=$(date -u +%Y-%m-%d)" -o hashctl-linux-amd64 .
      
      - name: Build Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags "-X github.com/atharvamhaske/hashctl/cmd.Version=${{ steps.tag.outputs.VERSION }} -X github.com/atharvamhaske/hashctl/cmd.BuildDate=$(date -u +%Y-%m-%d)" -o hashctl-linux-arm64 .
      
      - name: Build macOS AMD64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/atharvamhaske/hashctl/cmd.Version=${{ steps.tag.outputs.VERSION }} -X github.com/atharvamhaske/hashctl/cmd.BuildDate=$(date -u +%Y-%m-%d)" -o hashctl-darwin-amd64 .
      
      - name: Build macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/atharvamhaske/hashctl/cmd.Version=${{ steps.tag.outputs.VERSION }} -X github.com/atharvamhaske/hashctl/cmd.BuildDate=$(date -u +%Y-%m-%d)" -o hashctl-darwin-arm64 .
      
      - name: Build Windows AMD64
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/atharvamhaske/hashctl/cmd.Version=${{ steps.tag.outputs.VERSION }} -X github.com/atharvamhaske/hashctl/cmd.BuildDate=$(date -u +%Y-%m-%d)" -o hashctl-windows-amd64.exe .
      
      - name: Build Windows ARM64
        run: |
          GOOS=windows GOARCH=arm64 go build -ldflags "-X github.com/atharvamhaske/hashctl/cmd.Version=${{ steps.tag.outputs.VERSION }} -X github.com/atharvamhaske/hashctl/cmd.BuildDate=$(date -u +%Y-%m-%d)" -o hashctl-windows-arm64.exe .

      - name: Create checksums
        run: |
          sha256sum hashctl-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          files: |
            hashctl-linux-amd64
            hashctl-linux-arm64
            hashctl-darwin-amd64
            hashctl-darwin-arm64
            hashctl-windows-amd64.exe
            hashctl-windows-arm64.exe
            checksums.txt
          draft: false
          prerelease: false
        env:
          # GITHUB_TOKEN is automatically provided by GitHub Actions - no setup needed!
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

